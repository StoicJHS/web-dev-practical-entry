<!--
    지금까지의 웹페이지는 단순히 표시할 뿐! 움직임을 추가하려면 JavaScript가 필요하다!

    JavaScript의 최대 특징: "웹 브라우저에 통합되어 움직인다!"
    -> 즉, 프로그래밍을 위한 프로그램을 설치할 필요가 없다!

    왜냐하면, Web 브라우저에는 HTML엔진과 더불어, JavaScript엔진이 있기 때문에, 웹페이지를 불러읽는 것만으로도 
    JavaScript의 프로그램을 움직일 수 있다!! (강력한데? Web 브라우저가 결국 컴파일러이자 작업 환경..!)

    물론, Web브라우저와 관련없는, 독립적으로 움직이는 JavaScript도 있다! 
    -> 주로, 서버 프로그램으로서 JavaScript를 사용할 때 이용. Node.js라고 불리는 것! (추후 설명할 예정.)

    현재로선, JavaScript는 HTML에 새겨넣을 수 있다! 
-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    </head>
    <body class="container">
        <h1>Hello!</h1>
        <p> <script>
            document.write("これは、JavaScriptによる表示です！")
        </script> </p>
    </body>
</html>

<!--
    스크립트가 길어지면, <script src="filename"></script>와 같은 식으로 불러올 수 있다!
    document.write: 지정한 값을 그 장소에 표시하는 JS의 문법!
-->
