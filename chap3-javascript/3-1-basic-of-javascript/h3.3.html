<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    </head>
    <body class="container">
        <h1>Hello!</h1>
        <p> <script>
            var num = 12345;
            if (num % 2 == 0) {
                document.write(num + " is a even number. <br>")
            } else {
                document.write(num + " is a odd number. <br>")
            }
        </script> </p>
    </body>
</html>
