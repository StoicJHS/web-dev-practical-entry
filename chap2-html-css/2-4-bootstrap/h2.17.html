<!--
    Bootstrap을 쓰는 이유: 우리가 모든 요소에 대해서 스타일을 일일히 지정하려고 하면 너무 귀찮다... 따라서 남이 만들어준 거 쓰자!
    "Bootstrap" (https://getbootstrap.com/)
    -> 미리 세세하게 디자인된 클래스가 많이 준비되어 있고, 그것들을 필요에 따라서 추가하는 것으로 그럴듯하게 디자인된 웹 페이지가 만들어진다.

    물론, 본격적으로 Bootstrap 쓰려고 한다면 꽤 힘들지만, "주요한 클래스만 사용하면 좋다"고 한다면 간단히 사용 가능하다.
    
    프로그램의 설치 필요없이 단지 Bootstrap의 스타일 시트를 불러오는 태그를 쓰면 된다:
    <link rel="sytlesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">

    웹 페이지의 head 요소에 이 태그를 추가해 놓기만 하면, 그것만으로 Bootstrap의 클래스가 사용 가능하다.

    2-3에서도 "CSS를 별도의 파일에서 준비한 것을 불러오는 것으로도 사용 가능하다"고 언급했는데 <link rel="stylesheet">라고 적고, href라는
    속성에 CSS 파일 주소를 준비하는 것으로, 그 스타일 시트를 불러오고 이용할 수 있게 된다.
-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    </head>
    <body class="container">
        <h1 class="display-4 text-center">Hello!</h1>
        <p class="lead">This is Bootstrap sample.</p>
        <p>これは、Bootstrapを用いたページデザインの例です。</p>
    </body>
</html>

<!--
    class ="container"와 같은 것이 Bootstrap에서 준비된 클래스이다. 이 클래스는 컨텐츠의 폭을 자동 조정하기 위한 기능의 베이스가 된다. 
    웹 페이지의 양 옆을 늘리거나 줄이거나 하면, 내용의 컨텐츠도 단계적으로 증감한다. 사실 container에 의한 것!

    중요!!!: Bootstrap을 이용할 때는, 반드시 <body>에 class="container"를 준비하는 것이 암묵적인 룰!! 
-->
