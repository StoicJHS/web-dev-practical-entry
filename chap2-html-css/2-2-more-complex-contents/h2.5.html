<!-- 
2-1에서 단순한 텍스트의 표시는 가능하게 되었다. 이제 더 복잡한 컨텐츠의 표시에 대해서 생각해보자.
먼저, Web페이지 전체의 구성을 다루는 "섹션"에 대해서다. 섹션이란, 도큐먼트(Web페이지에 표시되는 내용)가 준비되는 다양한 부품을 정의하는데 사용된다.
Web페이지는, 단순히 표시하고 싶은 컨텐츠가 덩그러니 놓여있는 것이 아니다.
예를 들어, 페이지를 이동시키는 네비게이션 기능이나, 컨텐츠를 보충하는 칼럼적 표시, 타이틀을 표시하는 헤더, 카피라이트를 표시하는 푸터등 존재한다.
이들을 정의하여 가는 것이 "섹션"이다.

HTML5에는 이러한 섹션에 관한 태그가 여러 개 준비되어있다. 이를 통해서 상술한 역할을 부여하여 표시내용을 정리할 수 있다.

섹션은, 심플한 내용의 웹페이지보다는, 여러 개의 페이지가 존재하는 규모가 있는 웹사이트에서 빛을 발한다.

* Section 요소: 섹션(일반적인 컨텐츠의 덩어리)를 지정하기 위한 것. 개시태그와 종료태그가 앞뒤로 붙는다. 
* nav 요소: 네비게이션 관계를 통합하는 섹션. 페이지 이동을 위한 메뉴등을 다룰 때 사용된다.
* article 요소: 그 페이지에 표시하는 메인 컨텐츠를 기술하기 위한 것.
* aside 요소: 칼럼이나 보충정보등, 메인 컨텐츠의 부가정보를 다루기 위한 것.
* header 요소: 타이틀이나 리드등, 컨텐츠 앞에 놓이는 헤더가 되는 것.
* footer 요소: 저작권등, 컨텐츠의 마지막에 추가표기되는 footer가 되는 것.
* address 요소: 연락처나 문의처등 표시하기 위한 것.

-->

<!--
아래는, 섹션을 연습하기 위한 것. 

딱히 달라진 것은 없다! 왜냐하면 HTML은 표시를 디자인하는 것이 아니기 때문이다. 전체적인 레이아웃에는 스타일 시트를 사용한다 (추후)
-->


<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title> Hello! </title>
    </head>
    <body>
        <header>
            <h1> Hello !</h1>
        </header>
        <article>
            <p> これは、メインのコンテンツです。</p>
            <pre> This is main content. </pre>
        </article>
        <footer>
            <p>copyright nam 2025.</p>
        </footer>

    </body>


</html>
