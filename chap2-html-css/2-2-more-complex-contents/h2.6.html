<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title> Hello! </title>
    </head>
    <body>
        <h1> Hello! </h1>
        <p> 順番付しないリスト</p>
        <ul>
            <li>最初の項目</li>
            <li>真ん中の項目</li>
            <li>最後の項目</li>
        </ul>
        <hr>
        <p> 順番付したリスト</p>
        <ol>
            <li>最初の項目</li>
            <li>真ん中の項目</li>
            <li>最後の項目</li>
        </ol>
    </body>

</html>
