<!--
    입력 폼: 사용자로부터 정보를 입력할 수 있도록 하는 기능.
    <form>
        ... 입력용 컨트롤 ...
    </form>

    폼의 속성:
    * method: 송신방법을 나타낸다. 보통, "get" 혹은 "post"를 지정.
    * action: 송신처의 어드레스를 입력. 여기로 정보가 보내진다. 
    -> 이 둘은 송신된 폼의 정보를 처리하는 프로그램을 서버에 준비하지 않으면 기능하지 않는다. 따라서 추후 프로그래밍 공부에 등장.

    ** 입력용 컨트롤 **

    * 텍스트를 입력하는 컨트롤:
    <input type="text">
    <input type="password">
    <input type="hidden">
    <input type="search">
    <input type="tel">
    <input type="url">
    <input type="email">

    * 일시를 입력하는 컨트롤:
    <input type="date">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="datetime-local">

    * 송신버튼에 대한 컨트롤:
    <input type="submit">
    <input type="reset">
    <input type="botton">
    <input type="image">
    <button></button>

    * 기타 수치에 대한 입력 컨트롤:
    <input type="number"> # 숫자의 입력
    <input type="range"> # 수치의 범위의 입력
    <input type="file"> # 파일 선택
    <input type="color"> # 색의 선택
    <textarea></textarea> # 텍스트 에리어 (복수행의 긴 텍스트 입력시)
    <input type="checkbox"> # 체크박스
    <input type="radio"> # 라디오 버튼 (복수 개의 항목에서 1개를 고를 때)
    <select>
        <option> 항목 </option>
        중략
    </select> # 선택. 복수개의 항목에서 고를 때 라디오 버튼 이외의 옵션 (풀다운 or 선택 리스트)

-->

<!-- 아래는 폼을 만든 예시 -->

<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
    </head>
    <body>
        <h1>Hello!</h1>
        <form>
            <div>
                <input type="text" size="40">
            </div>
            <div>
                <textarea cols="30" rows="3">default text.</textarea>
            </div>
            <div>
                <input type="checkbox" id="ch">
                <label for="ch">Checkbox</label>
            </div>
            <div>
                <input type="radio" name="r" id="r1">
                <label for="r1">Radio button A</label><br>
                <input type="radio" name="r" id="r2">
                <label for="r2">Radio button B</label>
            </div>
            <div>
                <select size="3" multiple>
                    <option>項目１</option>
                    <option>項目２</option>
                    <option>項目３</option>
                </select>
            </div>
            <div>
                <input type="submit", value = "Click">
            </div>
        </form>    
    </body>
</html>


<!--
    name에서 같은 이름을 설정하면 그것들을 하나의 그룹으로 처리한다. 
    -> 위에서 radio에서 name을 "r"로 똑같이 설정함으로써 둘 중에 하나만 선택되도록 한다. 만약 이름이 다르다면 여러 개 동시 선택 가능.

-->
