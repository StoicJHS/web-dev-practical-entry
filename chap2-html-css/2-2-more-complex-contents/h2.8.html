<!--
항목별로 적는 리스트와는 별개로, 항목 하나하나에 대해서 알기 쉽게 기술하는 리스트 = Description List (설명 리스트)

<d1>
    <dt>항목</dt>
    <dd> 상세내용 </dd>

    필요한만큼 <dt>, <dd>를 준비
</d1>

-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
    </head>
    <body>
        <h1>Hello!</h1>
        <dl>
            <dt>Title</dt>
            <dd>Properties of Money</dd>
            <dt>Author</dt>
            <dd>Seungho Kim</dd>
            <dt>Publisher</dt>
            <dd>Snowfox Books</dd>
        </dl>
    </body>
</html>
