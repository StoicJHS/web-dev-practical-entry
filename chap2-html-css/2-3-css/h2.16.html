<!-- 클래스를 지정하기-->
<!--
    id를 지정하는 경우, id속성을 지정한 요소 1개밖에 스타일이 적용되지 않는다.
    복수개를 지정하려고 하면, 각각 id를 지정할 필요가 있다. 
    
    이러한 경우를 위해서 html에서는 'class'라는 속성이 준비되어있다. 
    class속성에 지정되는 값은 1개의 웹 페이지 안에서 몇번이든 사용가능.
    복수의 요소에 같은 스타일 적용하고자 하는 경우에 편리하다.

    <요소 class = "<class>">
    . <class> {스타일} <- 앞의 도트 까먹지 않도록 조심!
    <요소> . <class> {스타일}
-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
        <style>
            body { margin: 0px 20px;}
            h1 {font-size: 2.0em; color: red;}
            li {font-size: 1.2em; padding: 5px 10px; margin: 0px;}
            li.A {color: blue; background-color: lightblue;}
            li.B {color: lightblue; background-color: blue;}
        </style>
    </head>
    <body>
        <h1>Hello!</h1>
        <ul>
            <li class="A">Windows</li>
            <li class="B">macOS</li>
            <li class="A">Linux</li>
            <li class="B">ChromeOS</li>
        </ul>
    </body>
</html>

<!--
    CSS의 '셀렉터'에 대해서:
    id나 class 속성의 값을 사용해서, 스타일을 적용하는 대상을 선택하였다.
    이런 식으로, "스타일의 적용대상을 지정하기 위한 것" 전반을 "셀렉터"라고 한다.
    "# <id>" : id 셀렉터, ". <class>" : 클래스 셀렉터, h1 or p 같은 html 요소를 지정하는 것: 요소형 셀렉터 
    
    복수의 셀렉터를 조합하여 요소를 지정하는 경우도 있다:
    " table tr td {...} " <- talbe 요소 내의 tr 요소 안의 td 요소에 스타일 적용 가능

    따라서, 이러한 경우, "셀렉터를 어떻게 잘 사용하는가" 또한, CSS를 마스터하기 위해 중요하다.
-->
