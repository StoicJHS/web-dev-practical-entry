<!--
    스페이스를 조절하는 property
    * margin: 요소간의 간격을 나타내느 것. 이웃한 요소와 얼마나 간격을 띄울 것인가
    * padding: 요소의 내부의 빈 스페이스를 나타내는 것. 어떤 요소를 놓을 때, 실제 표시되는 컨텐츠와 그 요소의 에리어의 여백부분

    margin: 모든 곳;
    margin: 위아래 좌우;
    margin: 위 오른쪽 아래 왼쪽;

    margin-top: 값;
    margin-bottom: 값;
    margin-right: 값;
    margin-left: 값;

    padding: 모든 곳;
    padding: 위아래 좌우;
    padding: 위 오른쪽 아래 왼쪽;

    padding-top: 값;
    padding-bottom: 값;
    padding-right: 값;
    padding-left: 값;

-->


<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
        <style>
            h1 { font-size: 1.0em; background-color: aquamarine; padding: 10px;}
            h2 { font-size: 1.0em; background-color: aquamarine; padding: 20px;}
            h3 { font-size: 1.0em; background-color: aquamarine; padding: 30px;}
            h4 { font-size: 1.0em; background-color: lightpink; margin: 10px;}
            h5 { font-size: 1.0em; background-color: lightpink; margin: 20px;}
            h6 { font-size: 1.0em; background-color: lightpink; margin: 30px;}
        </style>
    </head>
    <body>
        <h1>Hello!</h1>
        <h2>Hello!</h2>
        <h3>Hello!</h3>
        <hr>
        <h4>Hello!</h4>
        <h5>Hello!</h5>
        <h6>Hello!</h6>
        
    </body>
</html>
